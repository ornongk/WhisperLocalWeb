# nginx/default.conf
upstream transcriber {
    server transcriber:7860;
    keepalive 32;
}

# HTTPをHTTPSにリダイレクト（本番環境用）
server {
    listen 80;
    server_name _;
    
    # ヘルスチェック用
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
    
    # Let's Encrypt用
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
    
    # その他は全てHTTPSにリダイレクト
    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS設定
server {
    listen 443 ssl http2;
    server_name _;
    
    # SSL設定
    ssl_certificate /etc/nginx/ssl/cert.pem;
    ssl_certificate_key /etc/nginx/ssl/key.pem;
    ssl_session_timeout 1d;
    ssl_session_cache shared:MozTLS:10m;
    ssl_session_tickets off;
    
    # 現代的なSSL設定
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    
    # HSTS
    add_header Strict-Transport-Security "max-age=63072000" always;
    
    # セキュリティヘッダー
    add_header X-Frame-Options DENY always;
    add_header X-Content-Type-Options nosniff always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; font-src 'self'; connect-src 'self'; frame-ancestors 'none';" always;
    
    # ファイルアップロード設定
    client_max_body_size 500M;
    client_body_timeout 300s;
    client_header_timeout 60s;
    
    # プロキシ設定
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Host $host;
    proxy_set_header X-Forwarded-Port $server_port;
    
    # タイムアウト設定
    proxy_connect_timeout 60s;
    proxy_send_timeout 300s;
    proxy_read_timeout 300s;
    
    # バッファリング設定
    proxy_buffering on;
    proxy_buffer_size 128k;
    proxy_buffers 4 256k;
    proxy_busy_buffers_size 256k;
    
    # メインアプリケーション
    location / {
        proxy_pass http://transcriber;
    }
    
    # 静的ファイル配信（キャッシュ設定）
    location /static/ {
        proxy_pass http://transcriber;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    
    # ダウンロードファイル
    location /api/download/ {
        proxy_pass http://transcriber;
        # ダウンロードファイルのキャッシュ無効化
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }
    
    # API エンドポイント
    location /api/ {
        proxy_pass http://transcriber;
        # APIレスポンスのキャッシュ無効化
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }
    
    # ヘルスチェック
    location /health {
        proxy_pass http://transcriber;
        access_log off;
    }
    
    # robots.txt
    location = /robots.txt {
        return 200 "User-agent: *\nDisallow: /\n";
        add_header Content-Type text/plain;
    }
    
    # favicon.ico
    location = /favicon.ico {
        return 204;
        access_log off;
        log_not_found off;
    }
    
    # セキュリティ: 隠しファイルへのアクセス拒否
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # ログ設定
    access_log /var/log/nginx/transcriber_access.log;
    error_log /var/log/nginx/transcriber_error.log;
}

# 開発環境用（HTTP only）
server {
    listen 80;
    server_name localhost 127.0.0.1;
    
    # セキュリティヘッダー（開発環境用）
    add_header X-Frame-Options DENY always;
    add_header X-Content-Type-Options nosniff always;
    add_header X-XSS-Protection "1; mode=block" always;
    
    # ファイルアップロード設定
    client_max_body_size 500M;
    client_body_timeout 300s;
    
    # プロキシ設定
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    
    location / {
        proxy_pass http://transcriber;
    }
    
    # 開発環境用ログ
    access_log /var/log/nginx/dev_access.log;
    error_log /var/log/nginx/dev_error.log;
}
