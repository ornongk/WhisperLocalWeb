# 動作確認済み最小限構成

services:
  transcriber:
    build: .
    container_name: local-web-transcriber
    restart: unless-stopped
    
    ports:
      - "7860:7860"
    
    environment:
      - MODEL_ID=base
      - DEFAULT_LANGUAGE=ja
      - DEFAULT_TASK=transcribe
      - MAX_WORKERS=2
      - COMPUTE_TYPE=int8
      - PYTHONUNBUFFERED=1
      - PYTHONHASHSEED=random
    
    volumes:
      - ./data:/data:rw
    
    # 基本的なヘルスチェック
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:7860/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    
    # ログ設定
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

networks:
  default:
    driver: bridge
